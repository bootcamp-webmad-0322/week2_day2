<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>El intervalo se ha ejecutado <span>0</span> veces</h1>
    <button>DETENER INTERVALO</button>

    <script>

        // setInterval() has two arguments: callback and timing
        // Returns a interval ID
        // clearInterval() uses an interval ID as argument to stop it

        let value = 0

        const intervalID = setInterval(() => {
            value++
            document.querySelector('h1 span').textContent = value
        }, 1000)

        document.querySelector('button').onclick = () => {
            console.log('El intervalo con ID', intervalID, 'se ha detenido')
            clearInterval(intervalID)
        }

    </script>
</body>

</html>
