<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        // OLD - but gold
        function getFullName(user) {
            return `${user.firstName} ${user.lastName}`;
        }

        const person = { firstName: 'ana', lastName: 'martinez' }

        getFullName(person) // => ana martinez





        // NEW! Destructured parameters
        function getFullName2({ firstName, lastName }) {
            return `${firstName} ${lastName}`;
        }

        const person2 = { firstName: 'ana', lastName: 'martinez' }

        getFullName2(person2) // => ana martinez






    </script>
</body>

</html>
